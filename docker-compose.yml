version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: schat-db
    environment:
      POSTGRES_USER: schat_user
      POSTGRES_PASSWORD: schat_password
      POSTGRES_DB: schat
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U schat_user -d schat"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Schat Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: schat-app
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://schat_user:schat_password@postgres:5432/schat
      JWT_SECRET: local-development-secret-change-in-production
      A4F_API_KEY: ddc-a4f-73b259b67d954d5087f48319b7673747
      A4F_BASE_URL: https://api.a4f.co/v1
      ADMIN_EMAIL: admin@schat.com
      ADMIN_PASSWORD: admin123
      ADMIN_FULL_NAME: System Administrator
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./uploads:/app/uploads
    restart: unless-stopped

volumes:
  postgres_data:
