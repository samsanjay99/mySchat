<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="#4CAF50" />
  
  <!-- Robot face -->
  <rect x="30" y="30" width="40" height="40" rx="5" fill="#FFFFFF" />
  
  <!-- Eyes -->
  <circle cx="40" cy="45" r="5" fill="#333333" />
  <circle cx="60" cy="45" r="5" fill="#333333" />
  
  <!-- Mouth -->
  <rect x="35" y="60" width="30" height="5" rx="2" fill="#333333" />
  
  <!-- Antenna -->
  <line x1="50" y1="30" x2="50" y2="20" stroke="#FFFFFF" stroke-width="3" />
  <circle cx="50" cy="17" r="3" fill="#FFFFFF" />
  
  <!-- Ears/Side panels -->
  <rect x="20" y="35" width="5" height="30" rx="2" fill="#FFFFFF" />
  <rect x="75" y="35" width="5" height="30" rx="2" fill="#FFFFFF" />
</svg> 